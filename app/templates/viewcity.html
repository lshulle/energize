<div id="dialog" class="container" title="City - {{city.name}}">
  <div class="vf-facility-info">
    <div class="row">
      <div class="col-lg">
        <label> Population: </label>
      </div>
      {# <div class="col-md"></div> #}
      <div class="col-md">
        <label>{{ city.population }}</label>
      </div>
    </div>
    <div class="row">    
      <div class="col-lg">
        <label> Consumes: </label>
      </div>
      <div class="col-md">
        <label> {{ city.daily_consumption }} KW </label>
      </div>
    </div>
  </div>
</div>
